<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style4.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <h1>转砖 转 住驻专 砖!</h1>
        <p class="between">( 1 20)</p>
        <button class="btn again">砖拽 砖!</button>
        <div class="number">?</div>
    </header>
    <main>

        <section class="right">
            <p class="message">转 砖...</p>
            <p class="label-score"> 转爪: <span class="score">20</span></p>
            <p class="label-highscore">
                 砖 砖: <span class="highscore">0</span>
            </p>
        </section>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">拽!</button>
        </section>
    </main>
    <script src="myJs4.js"></script>
</body>

</html>
