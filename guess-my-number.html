<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style4.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <h1>תנחשו את המספר שלי!</h1>
        <p class="between">(בין 1 ל20)</p>
        <button class="btn again">לשחק שוב!</button>
        <div class="number">?</div>
    </header>
    <main>

        <section class="right">
            <p class="message">התחילו לנחש...</p>
            <p class="label-score">🏹 תוצאה: <span class="score">20</span></p>
            <p class="label-highscore">
                🏆 שיא אישי: <span class="highscore">0</span>
            </p>
        </section>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">בדקו!</button>
        </section>
    </main>
    <script src="myJs4.js"></script>
</body>

</html>
